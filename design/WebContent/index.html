<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>ASG DESIGN TEAM PORTFOLIO</title>
<link href="styles/default/css/main.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="lib/sea.js"></script>
<script type="text/javascript" src="lib/sea.config.js"></script>
</head>
<body>
	<div class="bg-elem">
		<img class="bg-image" src="styles/default/images/bg.jpg" />
		<img class="bg-title" src="styles/default/images/team_title.png" />
		<div id="navigate"></div>
	</div>
	<div id="box-background" class="bg"></div>
</body>
</html>
<script>
	seajs.use(['box','jquery','jquery.fn','jquery.fn.flip'], function(box, $){
		var bg = $("#box-background");
		box.createBackground(bg);
		var deliverItem = box.createItem(bg,{
			color: "#2DA4DB",
			title: "Delivered Projects",
			hover: "04",
			left:5,
			top:5,
			onclick: function(_this, item){
				//item1.animateMove(1,-1);
				openDelivered();
			}
		});
		function openDelivered(){
			var item = deliverItem;
			var child1 = $("<div class='full'><img src='styles/default/images/child/deliver_01_black.png' class='full'></div>");
			var child1_hover = $("<div class='full'><img src='styles/default/images/child/deliver_01.png' class='full'></div>");
			child1_hover.on("click",function(){
				var bodyContent = $("<div class='index-dialog' style='padding-top:20px;padding-left:30px;'><img src='styles/default/images/dialog/deliver_largeview_01.jpg' style='' ></div>");
				
				var dialog = {
					left: "center",
					top: "center",
					row: 6,
					cell: 12,
					image:{
						left: 30,
						top: 20
					},
					bodyStyle: {
						"background": "url(styles/default/images/dialog/deliver_largeview_01.jpg) no-repeat center center black",
						"border": "1px solid black"
					},
					titleStyle: {
						"background-color": "black",
						"border": "1px solid black"
					},
					bodyContent: bodyContent,
					titleContent: $("<div style='color: white;font-size: 24px; padding-left: 30px;  line-height: 121px;'>About Us</div>"),
					childlist: item.childlist
				};
				box.openDialog(bg, dialog, item);
				bodyContent.flip({
					width: dialog.cell * item.width,
					height: dialog.row * item.height
				});
				
			});
			child1 = box.createChild(child1,child1_hover,item);
			var child2 = $("<div class='full'><img src='styles/default/images/child/deliver_02_black.png' class='full'></div>");
			var child2_hover = $("<div class='full'><img src='styles/default/images/child/deliver_02.png' class='full'></div>");
			child2 = box.createChild(child2,child2_hover,item);
			var child3 = $("<div class='full'><img src='styles/default/images/child/deliver_03_black.png' class='full'></div>");
			var child3_hover = $("<div class='full'><img src='styles/default/images/child/deliver_03.png' class='full'></div>");
			child3 = box.createChild(child3,child3_hover,item);
			var child4 = $("<div class='full'><img src='styles/default/images/child/deliver_04_black.png' class='full'></div>");
			var child4_hover = $("<div class='full'><img src='styles/default/images/child/deliver_04.png' class='full'></div>");
			child4 = box.createChild(child4,child4_hover,item);
			var child5 = $("<div class='full'><img src='styles/default/images/child/deliver_05_black.png' class='full'></div>");
			var child5_hover = $("<div class='full'><img src='styles/default/images/child/deliver_05.png' class='full'></div>");
			child5 = box.createChild(child5,child5_hover,item);
			var child6 = $("<div class='full'><img src='styles/default/images/child/deliver_06_black.png' class='full'></div>");
			var child6_hover = $("<div class='full'><img src='styles/default/images/child/deliver_06.png' class='full'></div>");
			child6 = box.createChild(child6,child6_hover,item);
			var child7 = $("<div class='full'><img src='styles/default/images/child/deliver_07_black.png' class='full'></div>");
			var child7_hover = $("<div class='full'><img src='styles/default/images/child/deliver_07.png' class='full'></div>");
			child7 = box.createChild(child7,child7_hover,item);
			var child8 = $("<div class='full'><img src='styles/default/images/child/deliver_08_black.png' class='full'></div>");
			var child8_hover = $("<div class='full'><img src='styles/default/images/child/deliver_08.png' class='full'></div>");
			child8 = box.createChild(child8,child8_hover,deliverItem);
			var child = [child1, child2, child3, child4, child5, child6, child7, child8];
			box.openChild(bg,child,item,{
				close: function(){
					return true;
				}
			});
		}
		var conceptsItem = box.createItem(bg,{
			color: "#7AB42C",
			title: "Concepts<br>&<br>Inspirations",
			hover: "05",
			left:9,
			top:3,
			onclick: function(_this, item){
				openConcepts();
			}
		});
		function openConcepts(){
			var item = conceptsItem;
			var child1 = $("<div class='full'><img src='styles/default/images/child/concept_01_black.png' class='full'></div>");
			child1.on("click",function(){
				box.openDialog(bg, {
					left: 0,
					top: 0,
					row: 5,
					cell: 3,
					style: {
						"background-image": "url(styles/default/images/b6eeaa6791756cb38123c205622feff8.jpg)"
						/* "background-color": "#FFFFFF" */
					},
					childlist: item.childlist
				}, item);
			});
			var child1_hover = $("<div class='full'><img src='styles/default/images/child/concept_01.png' class='full'></div>");
			child1 = box.createChild(child1,child1_hover,item);
			var child2 = $("<div class='full'><img src='styles/default/images/child/concept_02_black.png' class='full'></div>");
			var child2_hover = $("<div class='full'><img src='styles/default/images/child/concept_02.png' class='full'></div>");
			child2 = box.createChild(child2,child2_hover,item);
			var child3 = $("<div class='full'><img src='styles/default/images/child/concept_03_black.png' class='full'></div>");
			var child3_hover = $("<div class='full'><img src='styles/default/images/child/concept_03.png' class='full'></div>");
			child3 = box.createChild(child3,child3_hover,item);
			var child4 = $("<div class='full'><img src='styles/default/images/child/concept_04_black.png' class='full'></div>");
			var child4_hover = $("<div class='full'><img src='styles/default/images/child/concept_04.png' class='full'></div>");
			child4 = box.createChild(child4,child4_hover,item);
			var child5 = $("<div class='full'><img src='styles/default/images/child/concept_05_black.png' class='full'></div>");
			var child5_hover = $("<div class='full'><img src='styles/default/images/child/concept_05.png' class='full'></div>");
			child5 = box.createChild(child5,child5_hover,item);
			var child6 = $("<div class='full'><img src='styles/default/images/child/concept_06_black.png' class='full'></div>");
			var child6_hover = $("<div class='full'><img src='styles/default/images/child/concept_06.png' class='full'></div>");
			child6 = box.createChild(child6,child6_hover,item);
			var child = [child1, child2, child3, child4, child5, child6];
			box.openChild(bg,child,item,{
				close: function(){
					return true;
				}
			});
		}
		box.createItem(bg,{
			color: "#964547",
			title: "Quick<br>Usability<br>Testing",
			hover: "06",
			left:10,
			top:4,
			onclick: function(_this, item){
				/* var dialog = {
					left: 0,
					top: 0,
					row: 10,
					cell: 19,
					style: {
						"background-color": "#FFFFFF"
					}
				}; */
				
				var dialog = {
					left: "center",
					top: "center",
					row: 5,
					cell: 10,
					bodyStyle: {
						/* "background-image": "url(styles/default/images/b6eeaa6791756cb38123c205622feff8.jpg)" */
						"background-color": "#FFFFFF"
					},
					content: $("<div>123456789</div>")
				};
				box.openDialog(bg, dialog, item);
			}
		});
		
		box.createItem(bg,{
			color: "#332727",
			title: "About<br>Us",
			hover: "01",
			left:11,
			top:1,
			onclick: function(_this, item){
				var dialog = {
					left: "center",
					top: "center",
					row: 7,
					cell: 9,
					image:{
						width: 944,
						height: 678,
						left: "center",
						top: 0
					},
					bodyStyle: {
						"background": "url(styles/default/images/aboutus_detail.jpg) no-repeat center center black",
						"border": "1px solid black"
					},
					titleStyle: {
						"background-color": "black",
						"border": "1px solid black"
					},
					bodyContent: $("<div style='text-align:center; vertical-align:middle;'><img src='styles/default/images/aboutus_detail.jpg' style='' ></div>"),
					titleContent: $("<div style='color: white;font-size: 24px; padding-left: 30px;  line-height: 121px;'>About Us</div>")
				};
				box.openDialog(bg, dialog, item);
			}
		});
		function initElement(){
			$(".child").remove();
			$(".close").remove();
			$(".item-cover").remove();
			$(".item > .body").show();
		}
		var vi = box.createNavigate({
			id: "navigate",
			list: [{
				text: "Home",
				onclick: function(){
					box.closeItem(deliverItem.childlist, $(".close"), deliverItem);
					
				}
			},{
				text: "Delivered Project",
				onclick: function(){
					initElement();
					box.hideAllItems(deliverItem);
					openDelivered();
				}
			},{
				text: "Concepts & Inspireations",
				onclick: function(){
					initElement();
					box.hideAllItems(conceptsItem);
					openConcepts();
				}
			},{
				text: "Quick Usability Testing",
				onclick: function(){}
			},{
				text: "About Us",
				onclick: function(){}
			}],
			defaults: 0
		});
	});
</script>
