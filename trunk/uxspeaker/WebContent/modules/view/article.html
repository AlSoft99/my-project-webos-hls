<link type="text/css" rel="stylesheet" href="lib/ui/css/base/jquery.ui.selectmenu.css" media="screen" />
<link type="text/css" rel="stylesheet" href="lib/swfupload/default.css" media="screen" />
<link rel="stylesheet" href="lib/plugin/jcrop/jquery.jcrop.css" type="text/css" />
<script type="text/javascript" src="lib/ui/js/jquery.ui.selectmenu.js"></script>
<script type="text/javascript" src="lib/swfupload/swfupload.js"></script>
<script type="text/javascript" src="lib/swfupload/handlers.js"></script> 
<script type="text/javascript" src="lib/plugin/jcrop/jquery.jcrop.min.js" ></script>
<script type="text/javascript" src="modules/script/article.js"></script>

<div id="dialog-upload" style="display: none;" title="<span style='padding:3px 0;float:left;'>上传图片</span>">
	<div class="flash" id="fsUploadProgress" style="display:none;"></div>
	<div style="padding-left: 5px;padding-bottom: 10px;">
		<span id="spanButtonPlaceholder"></span> <input id="btnCancel"
			type="button" value="取消" onclick="cancelQueue(upload);"
			disabled="disabled"
			style="margin-left: 2px; height: 22px; font-size: 8pt;display: none;" />
	</div>
	<div class="bl-article-photo" id="bl-article-head" style="text-align: center;display:none;">
		<div class="loading bl-article-loading" id="bl-article-loading" style="display: none;"><span id="update-loading"></span></div>
	</div>
</div>
<table class="ui-table-custom" style="margin-top:35px;">
	<tr>
		<td align="right">日期:</td><td><input id="articledate" type="text" class="ui-input" style="width:227px;" /></td>
	</tr>
	<tr>
		<td align="right">类别:</td>
		<td>
			<select id="articletype" style="width:225px;">
				<option value="">Select one...</option>
				<option value="ActionScript">ActionScript</option>
				<option value="AppleScript">AppleScript</option>
				<option value="Asp">Asp</option>
				<option value="BASIC">BASIC</option>
				<option value="C">C</option>
				<option value="C++">C++</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">标题:</td><td><input id="articletitle" type="text" class="ui-input" style="width:650px;" placeholder="请输入文章标题"/></td>
	</tr>
	<tr>
		<td align="right">首图:</td>
		<td>
			<div class="bl-article-photo" id="article-photo" >
				<img width="650" height="230" style="cursor: pointer;" src="stylesheet/img/120_0_0.gif" id="article-photo-info">
			</div>
		</td>
	</tr>
	<tr>
		<td align="right">内容:</td>
		<td>
			<textarea name="articlecontent" id="articlecontent" style="visibility: hidden;width:650px;height:400px;"></textarea>
		</td>
	</tr>
	<tr>
		<td align="right">标签:</td><td><input id="articletag" type="text" class="ui-input" style="width:650px;" placeholder="请输入标签,多标签','隔开"/></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" value="提交文章"/></td>
	</tr>
	<tr style="height:150px;">
		<td></td>
		<td></td>
	</tr>
</table>
